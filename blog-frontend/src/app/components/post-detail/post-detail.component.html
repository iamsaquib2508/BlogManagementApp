<div *ngIf="post" class="post-detail">
    <h2>{{ post.title }}</h2>
    <p class="meta">
      By {{ post.author }} | {{ post.createdAt | date:'short' }}
    </p>
    <div class="content">
      {{ post.content }}
    </div>
    <a [routerLink]="['/posts', post.id, 'edit']" class="btn btn-warning">Edit</a>
    <a routerLink="/posts" class="btn btn-secondary">Back to list</a>
  </div>
